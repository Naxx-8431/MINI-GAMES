<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock paper scissor</title>
    <link rel="stylesheet" href="rockpaperscissor.css">
</head>

<body>
    <p class="heading">Rock Paper Scissors</p>


    <button class="move-btn js-rock-button"><img src="images/rock-emoji.png" alt="rock" class="pick-icon"></button>

    <button class="move-btn js-paper-button"><img src="images/paper-emoji.png" alt="paper" class="pick-icon"></button>

    <button class="move-btn js-scissor-button"><img src="images/scissors-emoji.png" alt="scissor" class="pick-icon"></button>


    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <Button onclick="
    score.wins=0;
    score.losses=0;
    score.ties=0;
    localStorage.removeItem('score');
    updateScore();
    " class="reset-btn">Reset score</Button>
        
    <button onclick="
        autoPlay();
    " class="autoPlay-btn">Auto Play</button>

    <script src="rockpaperscissor.js"></script>
</body>

</html>
